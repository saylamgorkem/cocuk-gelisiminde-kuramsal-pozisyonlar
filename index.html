		<head>
		<title>Kuramsal Pozisyonlar</title>
<!-- Plotly.js -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
		</head>
		<body>

		<div id="myDiv" style="width:100%;height:100%"></div>
		<script>
			var trace1 = {

				  color: 'rgba(217, 217, 217, 0.14)',

			  },

			};

			var trace2 = {

			  marker: {
				size: 15,
				line: {
				  color: 'rgba(217, 217, 217, 0.14)',

				},

			  type: 'scatter3d'
			};

			var trace3 = {
			  name: 'Piaget Bilişsel Gelişim Teorisi',

				  color: 'rgba(217, 217, 217, 0.14)',

			};

			var trace8 = {

			  x : [1],

			  type: 'scatter3d'
			};

			var data = [trace1, trace2,trace3,trace4,trace5,trace6,trace7,trace8,trace9];
			var layout = {
			  scene: {
				margin: {
				l: 0,
				r: 0,
				b: 0,
				t: 0
			  },
				xaxis:{title: 'X: Kesintiliden (0) Sürekliye (2)'},

				zaxis:{title: 'Z: Kalıtımdan (0) Çevreye (2)'},
			  }};     
			Plotly.newPlot('myDiv', data, layout);

			$("#this_button").click(function(){
			  console.log("clicked");
			  var update = {
					  x : [[1,2,3,4,5]],
					  y : [[1,2,3,4,5]],
					  z : [[1,2,3,4,5]],
					  size :[[12,13,14,15,16]],
					  'marker.color' : [["#001","#005","#0f0","#f00","#00f"]],
					   text : "size"
				  }
				  
				   Plotly.restyle('myDiv', update,[0,1,2,3,4]);
			});
